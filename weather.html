<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Weather</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#search').on('click',function(){
                var requestURL='http://api.openweathermap.org/data/2.5/weather?units=imperial&q='+$('#city').val()+'&appid=b3ca262aaf328930d22918e87d1bba3b';
                $.get(requestURL,function(data){
                    $('#weather').append('<h1>'+data.name+':'+data.main.temp+'F</h1>');
                },'json');
                $('#city').val("");
            });
        });
    </script>
</head>

<body>
    <div id="weather">
        <h1>Weather Search</h1>
        <input id="city" type="text" style="width:200px;height:30px;">
        <button id="search" style="width:80px;height:40px;">search</button>
    </div>
</body>

</html>
